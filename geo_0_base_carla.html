<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">



    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script> -->

    <style>
        #info { position: absolute; bottom: 20px; left: 20px;
            font-size: 1em; background-color: white;}
    </style>

  </head>

  <body style="margin: 0; overflow: hidden;">

    <p id="info"><b>cherchez une boule jaune, un cube rouge et un texte dans l'espace</b>
        <br>- sur un ordinateur : cherchez dans l'espace avec la main (souris)
        <br>- avec un smartphone (conseillé) : tournez l'écran autour de vous (mode paysage)
    </p>

    <a-scene embedded
             arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
             vr-mode-ui="enabled: false">
             <!-- stat = donne des statistiques de performances (exp : fps, ...) -->
             <!-- embedded isole l'AR du CSS de la page -->
             <!-- arjs : trackingMethod : best; = choisit méthode de tracking selon matériel -->
             <!-- arjs : debugUIEnabled: false; = masque le panneau de debug -->
             <!-- arjs : sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; = choix de résolution selon webcam -->
             <!-- vr-mode-ui : true = VR, false = AR -->

        <!-- ATTENTION : le résultat n'est pas toujours identique car la localisation GPS peut varier -->

        <a-box material='color: red;'
               scale="0.5 0.5 0.5"
               gps-entity-place="latitude: 48.8334090; longitude: 2.2952831;">
        </a-box>

        <a-text value="Hello, Carla !"
                scale="2 2 2" 
                gps-entity-place="latitude: 48.8334090; longitude: 2.2952831;">
        </a-text>
        <!-- position : seul le paramètre en y est valide = altitude -->

        <a-sphere material="color: green;"
                  scale="0.1 0.1 0.1"
                  gps-entity-place="latitude: 48.8334090; longitude: 2.2952831;">
        </a-shere>

      <!-- gps-camera : permet la localisation gps -->
      <!-- rotation-reader : permet de capturer les événements de rotation -->
      <!-- https://aframe.io/docs/0.9.0/components/camera.html#reading-position-or-rotation-of-the-camera    -->
      <!-- <a-camera gps-camera rotation-reader gpsMinDistance="5"> </a-camera> -->
      <a-camera gps-camera='gpsMinDistance: 5' rotation-readerlook-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' > </a-camera>
    </a-scene>

  </body>
</html>
